log4cplus.rootLogger = TRACE, clientlog, consolewrite
log4cplus.appender.clientlog=log4cplus::RollingFileAppender
log4cplus.appender.clientlog.File=logfile.log
log4cplus.appender.clientlog.Append=true
log4cplus.appender.clientlog.ReopenDelay=0
log4cplus.appender.clientlog.UseLockFile=true
log4cplus.appender.clientlog.layout=log4cplus::PatternLayout
log4cplus.appender.clientlog.layout.ConversionPattern=%d{%Y-%m-%dT%H:%M:%S.%QZ} - %p - %m%n

log4cplus.appender.consolewrite=log4cplus::ConsoleAppender
log4cplus.appender.consolewrite.layout=log4cplus::PatternLayout
log4cplus.appender.consolewrite.layout.ConversionPattern=%d{%Y-%m-%dT%H:%M:%S.%QZ} - %p - %m%n
